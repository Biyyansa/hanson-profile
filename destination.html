<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanson Coffee Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }
        .map {
            margin: 20px 0;
        }
        .map img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hanson Coffee Destination</h1>
        <p>Explore our coffee destination with the interactive map below.</p>
        
        <div class="map">
            <img src="img/coffee.png" alt="Hanson Coffee Destination Map">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Hanson Coffee. All rights reserved.</p>
    </div>
</body>
</html>
